<section class="work-section" id="work">
  <div class="container">
    <!-- <p class="subtitle">CURATED WORK</p> -->
    <p
      style="
        --font-selector: R0Y7TWFucm9wZS02MDA=;
        --framer-font-family: 'Manrope', sans-serif;
        --framer-font-size: 12px;
        --framer-font-weight: 600;
        --framer-letter-spacing: 0.5em;
        --framer-line-height: 100%;
        --framer-text-alignment: center;
      "
      class="framer-text"
    >
      <span
        data-text-fill="true"
        style="
          background-image: linear-gradient(
            99.6983deg,
            rgb(198, 252, 166) 0%,
            rgba(167, 252, 238, 0.74) 100%
          );
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          color: transparent;
        "
        class="framer-text"
      > 
      </span>
    </p>

    <h2 class="section-title">Projects</h2>
    <!-- <p class="description">Compilation of work that evoke my sense of pride</p> -->

    <!-- Stacked sticky cards -->
    <div class="card-container">
      <div class="card-wrapper">
        
        <div class="blurred-gradient"></div>
        <div
        class="case-study-card stacked-card"
        *ngFor="let card of cards; let i = index"
        [ngStyle]="{ top: 100 + i * 60 + 'px' }"
        >
          <div class="card-text">
            <p class="project-meta">{{ card.meta }}</p>
            <h3 class="project-title">{{ card.title }}</h3>
            <ul class="project-highlights">
              <!-- <li *ngFor="let point of card.points">{{ point }}</li> -->
               <li *ngFor="let point of card.points">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" style="width: 1.5em; height: 1.1em; fill: rgba(255, 255, 255, 0.5); margin-right: 8px; vertical-align: middle;"><path d="M176.49,95.51a12,12,0,0,1,0,17l-56,56a12,12,0,0,1-17,0l-24-24a12,12,0,1,1,17-17L112,143l47.51-47.52A12,12,0,0,1,176.49,95.51ZM236,128A108,108,0,1,1,128,20,108.12,108.12,0,0,1,236,128Zm-24,0a84,84,0,1,0-84,84A84.09,84.09,0,0,0,212,128Z"></path></svg>
                {{ point }}
              </li>
            </ul>
            <a href="{{ card.link }}" class="btn btn-light"
              >View Source Code â†’</a
            >
          </div>
          <div class="card-image">
            <img [src]="card.image" [alt]="card.title" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
